<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8">
    <title>Angular Images</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div ng-init="hello='world'">
      <h1>{{hello}}</h1>
      <input type="text" ng-model="hello">
    </div>
    <p class="images">Images displayed here</p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.30/angular.min.js"></script>
  </body>
</html>
