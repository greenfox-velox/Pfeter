<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week-02 Day-2 Form</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <form action="#" method="post">
      <h1>Profil</h1>
      <section class="flex-row-spcbetween">
        <section class="personal-informations">
          <p class="grey-section-header">Személyes adatok</p>
          <label for="name">Név<span class="red-star"> *</span></label>
          <input type="text" id="name" name="user_name" required>
          <section class="flex-row-spcbetween">
            <section class="flex-column">
              <label for="date-of-birth">Születési éved</label>
              <input type="number" class="date-of-birth" id="date-of-birth" name="date_of_birth" placeholder="pl. 1984">
            </section>
            <section class="flex-column">
              <label>Nemed</label>
              <section class="flex-row-spcbetween">
              <label><input type="radio" value="woman" name="sex" selected>Nő</label>
              <label><input type="radio" value="man" name="sex">Férfi</label>
              </section>
            </section>
          </section>
          <label for="brand-select">Milyen márkákat szeretsz?</label>
          <section class="flex-row-spcbetween">
            <section class="flex-column">
              <label class="light-text two-column"><input type="checkbox" name="brands[]" value="Aidas">Adidas</label>
              <label class="light-text two-column"><input type="checkbox" name="brands[]" value="Apple">Apple</label>
              <label class="light-text two-column"><input type="checkbox" name="brands[]" value="Coca-cola">Coca-cola</label>
              <label class="light-text two-column"><input type="checkbox" name="brands[]" value="Mazda">Mazda</label>
              <label class="light-text two-column"><input type="checkbox" name="brands[]" value="Nike">Nike</label>
            </section>
            <section class="flex-column">
              <label class="light-text two-column"><input type="checkbox" name="brands[]" value="Opel">Opel</label>
              <label class="light-text two-column"><input type="checkbox" name="brands[]" value="Ray-Ban">Ray-Ban</label>
              <label class="light-text two-column"><input type="checkbox" name="brands[]" value="Starbucks">Starbucks</label>
              <label class="light-text two-column"><input type="checkbox" name="brands[]" value="Tesla">Tesla</label>
              <label class="light-text two-column"><input type="checkbox" name="brands[]" value="Yahoo">Yahoo</label>
            </section>
          </section>
          <p class="gray-hint">Többet is választhatsz!</p>
        </section>
        <section class="contact-informations">
          <p class="grey-section-header">Kapcsolat</p>
          <label for="telephone-number">Telefonszám<span class="red-star"> *</span></label>
          <input type="tel" id="telephone-number" name="telephone_number" placeholder="+36 -- --- ----">
          <label for="email-address">E-mail cím<span class="red-star"> *</span></label>
          <input type="email" id="email-address" name="email_adress" placeholder="nev@domain.hu">
          <label for="facebook-address">Facebook profilod</label>
          <input type="url" id="facebook-address" name="facebook_url" placeholder="http://facebook.com/...">
          <label for="twitter-address">Twitter profilod</label>
          <input type="url" id="twitter-address" name="twitter_url" placeholder="http://twitter.com/...">
          <label for="type-of-houses">Milyen házban laksz?</label>
          <input list="houses" id="type-of-houses" name="house_type" placeholder="Válassz típust!">
          <datalist id="houses">
            <option value="House">Családiház</option>
            <option value="Flat">Lakás</option>
            <option value="Rent">Albérlet</option>
          </datalist>
        </section>
      </section>
      <section class="introduction">
        <label for="introduction-text">Bemutatkozás<span class="red-star"> *</span></label>
        <textarea id="introduction-text" name="introduction_text" placeholder="Írj magadról pár mondatot!"></textarea>
        <label for="selectedFile">CV feltöltése</label>
        <input type="file" id="selectedFile" style="display: none;" />
        <input class="file-select-button" type="button" value="FILE KIVÁLASZTÁSA" onclick="document.getElementById('selectedFile').click();" />
        <label class="light-text EULA"><input type="checkbox" name="EULA_check">Elfogadom a <a href="#">felhasználási feltételeket</a></label>
      </section>
      <section class="flex-row-spcbetween">
        <button class="save-button" name="save-button">MENTÉS</button>
        <button class="clear-form-button" name="clear-form-button">ŰRLAP TÖRLÉSE</button>
      </section>
    </form>
  </body>
</html>
